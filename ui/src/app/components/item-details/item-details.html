<div>
    <button (click)="placeOrder()" [disabled]="cartItems.length==0">Place Order</button>
</div>
<div class="cards">
    @for (item of items; track item.id) {
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
                <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
                <img mat-card-sm-image ngSrc="favicon.ico"  width="200" height="200" priority>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            {{item.description}}
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <mat-chip-set aria-label="Chihuahua traits">
                <mat-chip (click)="viewItemDetails(item.id)">view details</mat-chip>
                <mat-chip (click)="addToCart(item.id)">add to cart</mat-chip>
            </mat-chip-set>
        </mat-card-footer>
    </mat-card>
    }
</div>
